<!-- prediction.html -->
<table>
  <thead>
    <tr>
      <th>Prediction</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for prediction in predictions %}
    <tr>
      <td>{{ prediction["name"] }}</td>
      <td>
        <div>
          <a href="{{ prediction['readMoreUrl'] }}">Read More</a>
          <a href="https://firstderm.com/ask-online-dermatologist/">Ask a dermatologist</a>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
